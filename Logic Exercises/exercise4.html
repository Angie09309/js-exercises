        // función para convertir números de base binaria a decimal y viceversa
        const convertiBinarioDecimal = (numero = undefined, base = undefined) => {
            if (numero === undefined) return console.warn("No ingresaste el numero a convertir");

            if (typeof numero !== "number") return console.error(`El valor ${numero} ingresado No es un numero`);

            if (base === undefined) return console.warn("No ingresaste la base a convertir");

            if (typeof base !== "number") return console.error(`El valor ${base} ingresado No es un numero`);

            if (base === 2) {
                return console.info(`${numero} base ${base} = ${parseInt(numero, base)} base 10`)
            } else if (base === 10) {
                return console.info(`${numero} base ${base} = ${numero.toString(2)} base 2`)
            } else {
                console.error("El tipo de base a convertit No es valido ")
            }
        }

        // función que devuelva el monto final después de aplicar un descuento a una cantidad dada
        const aplicarDescuento = (monto = undefined, descuento = 0) => {
            if (monto === undefined) return console.warn("No ingresate el monto");

            if (typeof monto !== "number") return console.error(`El valor ${monto} ingresado, No es un numero`);

            if (monto === 0) return console.error("El monto no puede ser 0");

            if (Math.sign(monto) === -1) return console.error("El monto no puede ser negativo");

            if (typeof descuento !== "number") return console.error(`El valor ${descuento} ingresado, No es un numero`);

            if (Math.sign(descuento) === -1) return console.error("El descuento no puede ser negativo");

            return console.info(`${monto} - ${descuento}% = ${monto - (monto * descuento) / 100}`)

        }

        aplicarDescuento();
        aplicarDescuento("2");
        aplicarDescuento(0);
        aplicarDescuento(-1000);
        aplicarDescuento(100, "30");
        aplicarDescuento(100, -30);
        aplicarDescuento(100);
        aplicarDescuento(1000, 30);
