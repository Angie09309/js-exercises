    <script>
        //función que dada una cadena de texto cuente el número de vocales y consonantes
        const contarLetras = (cadena = "") => {
            if (!cadena) return console.warn("No ingresaste una cadena de texto");

            if (typeof cadena !== "string") return console.error(`El valor ${cadena} ingresado, No es ena cadena de texto`);

            let vocales = 0,
                consonantes = 0;

            cadena = cadena.toLocaleLowerCase();

            for (let letra of cadena) {

                if (/[áéíóúäëïöüaeiou]/.test(letra)) vocales++;

                if (/[bcdfghjklmnñpqrstvwxyz]/.test(letra)) consonantes++;
            }

            return console.info({
                cadena,
                vocales,
                consonantes
            })
        }

        // contarLetras();
        // contarLetras(3);
        // contarLetras("Hola mundo");
        // contarLetras("ñoño");




        //función que valide que un texto sea un nombre válido
        const validarNombre = (nombre = "") => {
            if (!nombre) return console.warn("No ingresaste un nombre");

            if (typeof nombre !== "string") return console.error(`El valor ${nombre} ingresado, No es una cadena de texto`);

            let expReg = /^[A-Za-zÑñáéíóú\s]+$/g.test(nombre);

            return (expReg)
                ? console.info(`${nombre}, es un nombre valido`)
                : console.info(`${nombre}, No un nombre valido`)
        }


        // validarNombre();
        // validarNombre(3);
        // validarNombre("Angie Paola");





        //  función que valide que un texto sea un email válido
        const validarEmail = (email = "") => {
            if (!email) return console.warn("No ingresaste un email");

            if (typeof email !== "string") return console.error(`El valor ${email} ingresado, No es una cadena de texto`);

            let expReg = /[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})/i.test(email);

            return (expReg)
                ? console.info(`${email}, es un email valido`)
                : console.info(`${email}, No un email valido`)
        }

        // validarEmail();
        // validarEmail(87);

        // validarEmail("angiepbg13@gmail.com");




        //fusion 19 y 20

        const validarPatron = (cadena = "", patron = undefined) => {
            if (!cadena) return console.warn("No ingresaste una cadena de texto a evaluar");

            if (typeof cadena !== "string") return console.error(`El valor ${cadena} ingresado, No es una cadena de texto`);

            if (patron === undefined) return console.warn("No ingresaste una patron a evaluar");

            if (!(patron instanceof RegExp)) return console.error(`El valor ${patron} ingresado, No es una expresion regular`);

            let expReg = patron.test(cadena);

            return (expReg)
                ? console.info(`${cadena}, cumple con el patron ingresado `)
                : console.info(`${cadena}, No cumple con el patron ingresado `)
        }
        validarPatron();
        validarPatron({});
        validarPatron("hola");
        validarPatron("hola", "mundo");
        validarPatron("Angie Paola 21", /^[A-Za-zÑñáéíóú\s]+$/g);
        validarPatron("Angie Paola", /^[A-Za-zÑñáéíóú\s]+$/g);
