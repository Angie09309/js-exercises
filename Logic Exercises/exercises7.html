<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        //función que dado un arreglo de números devuelva un objeto con dos arreglos, el primero tendrá los numeros ordenados en forma ascendente y el segundo de forma descendiente,
        const ordenarArreglo = (arr = undefined) => {
            if (arr === undefined) return console.warn("No ingresaste un arreglo de numeros");


            if (!(arr instanceof Array)) return console.error("El valor ingresado no es un arreglo");

            if (arr.length === 0) return console.error("El arreglo esta vacio");


            for (let num of arr) {
                if (typeof num !== "number") return console.error(`El valor ${num} ingresado, No es un numero`);
            }

            return console.info({
                arr,
                asc: arr.map(el => el).sort(),
                desc: arr.map(el => el).sort().reverse()
            })
        }

        ordenarArreglo();
        ordenarArreglo("hola");
        ordenarArreglo([]);
        ordenarArreglo([2, 8, "A"]);
        ordenarArreglo([2, 3, 4, 5, 7, 8, 7, 0]);
    </script>
    
</body>

</html>
